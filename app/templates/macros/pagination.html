{% macro paginate(pagination_obj, url) %}
<div class="join my-5 mx-auto">
    {% for p in pagination_obj.iter_pages() %}
    {% if p is none %}
    <a class="btn join-item btn-sm">...</a>
    {% else %}
    <a href="{{ url_for(url, page=p) }}"
        class="btn join-item btn-sm {{ 'btn-primary' if pagination_obj.page == p}}">{{p}}</a>
    {% endif %}
    {% endfor %}
</div>
{% endmacro %}
